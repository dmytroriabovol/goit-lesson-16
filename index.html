    <!-- Modal -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-close-button" type="button" data-modal-close>
          <svg width="24" height="24">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <h2 class="modal-title">Залиште свої дані</h2>
        <form name="contact-form" autocomplete="off">
          <div class="form-input">
            <label class="form-label" for="person-name">Ім'я</label>
            <div class="input-wrapper">
              <input
                class="input"
                id="person-name"
                type="text"
                name="person-name"
                minlength="6"
                maxlength="20"
                pattern="^[Є-ЯҐа-їґ]+\s[Є-ЯҐа-їґ]+$"
                title="Введіть значення у форматі 'Ім'я Прізвище'"
                placeholder=" "
              />
              <svg class="input-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="form-input">
            <label class="form-label" for="person-phone">Телефон</label>
            <div class="input-wrapper">
              <input
                class="input"
                id="person-phone"
                type="tel"
                name="person-phone"
                pattern="^\+[0-9]{12}"
              />
              <svg class="input-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="form-input">
            <label class="form-label" for="person-mail">Пошта</label>
            <div class="input-wrapper">
              <input
                class="input"
                id="person-mail"
                type="email"
                name="person-mail"
              />
              <svg class="input-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-mail"></use>
              </svg>
            </div>
          </div>
          <div class="form-textarea">
            <label class="form-label" for="person-comment">Коментар</label>
            <textarea
              class="textarea"
              id="person-comment"
              name="person-comment"
              placeholder="Введіть коментар..."
            ></textarea>
          </div>
          <div class="form-checkbox">
            <input
              class="checkbox visually-hidden"
              id="terms-checkbox"
              type="checkbox"
              name="terms-checkbox"
            />
            <label class="checkbox-label" for="terms-checkbox">
              Погоджуюся з розсилкою та приймаю
              <a href="#">Умови договору</a>
            </label>
          </div>
          <button class="form-button primary-button" type="submit">
            Get started
            <svg width="24" height="24">
              <use href="./images/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </form>
      </div>
